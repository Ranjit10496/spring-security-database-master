<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Home</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link th:href="@{img/user.jpg}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link th:href="@{fonts/font.css}" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{css/all.min.css}" rel="stylesheet">
    <link th:href="@{css/bootstrap-icons.css}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{css/owl.carousel.min.css}" rel="stylesheet">
    <link th:href="@{css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet"/>

    <!-- Customized Bootstrap Stylesheet -->
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link th:href="@{css/style.css}" rel="stylesheet">
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
    <!-- Spinner Start -->
    <div id="spinner"
         class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- start sidebar-->

    <div class="sidebar pe-4 pb-3">
        <nav th:replace="sidebar::sidebar"></nav>

    </div>
    <!--  end sidebar-->

    <!-- Content Start -->
    <div class="content">
        <!-- navbar start-->
        <nav th:replace="navbar::navbar"></nav>
        <!-- navbar end-->

        <!-- content body-->
        <div class="mt-4">
            <div class="container entity-header">
                <div class="row">
                    <div class="col-md-12">
                        <span class="entity-header-text"> Create New Rate Calendar</span>
                    </div>
                </div>
            </div>

            <div class="container" style="background-color: #F5FFFA">
                <form th:action="@{/rate-calendar-create}" th:object="${rateCalendar}" method="post" style="margin: 10px">


                    <div class="container">
                        <div class="row mb-2">
                            <div class="col-md-3">
                                <label>SingleOccupancy</label>
                                <input type="number" class="form-control" name="singleOccupancy" th:field="*{singleOccupancy}">
                            </div>

                            <div class="col-md-3">
                                <label>DoubleOccupancy</label>
                                <input type="number" class="form-control" name="doubleOccupancy" th:field="*{doubleOccupancy}">
                            </div>


                            <div class="col-md-3">
                                <label>ExtraAdultPrice</label>
                                <input type="number" class="form-control" name="extraAdultPrice" th:field="*{extraAdultPrice}">
                            </div>


                            <div class="col-md-3">
                                <label>ExtraChildPrice</label>
                                <input type="number" class="form-control" name="extraChildPrice" th:field="*{extraChildPrice}">
                            </div>

                            <div class="col-md-3">
                                <label>ApplicableDate</label>
                                <input type="date" class="form-control" name="applicableDate" th:field="*{applicableDate}">
                            </div>

                            <div class="col-md-3">
                                <label>ApplicableDays</label>
                                <input type="number" class="form-control" name="applicableDays" th:field="*{applicableDays}">
                            </div>

                            <div class="row mb-2"></div>
                            <div class="col-md-3">
                                <label>Hotel</label>
                                <select th:field="*{hotel}" class="form-control"
                                        aria-label=".form-select-sm example">
                                    <option th:each="hotel:${hotels}" th:value="${hotel.id}"
                                            th:text="${hotel.name}"></option>

                                </select>

                            </div>
                            <div class="col-md-3">
                                <label>RatePlan</label>
                                <select th:field="*{ratePlan}" class="form-control"
                                        aria-label=".form-select-sm example">
                                    <option th:each="ratePlan:${ratePlans}" th:value="${ratePlan.id}"
                                            th:text="${ratePlan.name}"></option>


                                </select>

                            </div>
                        </div>


                    </div>


                    <div class="row entity-footer">
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>

                        <div class="col-md-1">
                            <a th:href="@{/rate-calendars}" class="btn btn-danger">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>


    </div>


    <!-- Footer Start -->
    <!-- <footer th:replace="footer::footer1"></footer>-->
    <!-- Footer End -->

    <!-- Content End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/chart.min.js"></script>
<script src="js/easing.min.js"></script>
<script src="js/waypoints.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/moment.min.js"></script>
<script src="js/moment-timezone.min.js"></script>
<script src="js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>

</html>
