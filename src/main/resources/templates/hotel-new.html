<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Home</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link th:href="@{img/user.jpg}" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link th:href="@{fonts/font.css}" rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  <link th:href="@{css/all.min.css}" rel="stylesheet">
  <link th:href="@{css/bootstrap-icons.css}" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link th:href="@{css/owl.carousel.min.css}" rel="stylesheet">
  <link th:href="@{css/tempusdominus-bootstrap-4.min.css}" rel="stylesheet" />

  <!-- Customized Bootstrap Stylesheet -->
  <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link th:href="@{css/style.css}" rel="stylesheet">
</head>

<body>
<div class="container-xxl position-relative bg-white d-flex p-0">
  <!-- Spinner Start -->
  <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

  <!--sidebar -->
  <div class="sidebar pe-4 pb-3">
    <nav th:replace="sidebar::sidebar"></nav>

  </div>

  <!-- Content Start -->
  <div class="content">
    <!-- Navbar Start -->
    <nav th:replace="navbar::navbar"></nav>
    <!-- Navbar End -->
    <div class="mt-4">
      <div class="container entity-header">
        <div class="row">
          <div class="col-md-12">
            <span class="entity-header-text"> Create New Hotel</span>

          </div>

        </div>

      </div>

    </div>
    <form th:action="@{/hotels-create}" th:object="${hotel}" method="post" style="margin:10px">
      <div class="row">
        <div class="col-md">
          <input type="text" class="form-control mt-4"
                 id="exampleInputCode" placeholder="code" th:field="*{code}">
          </div>

        <div class="col-md">
          <input type="text" class="form-control mt-4"
                 id="exampleInputName" placeholder="name" th:field="*{name}">
        </div>

        <div class="col-md">
          <select  name="hotelType" class="form-select  mb-3 mt-4" aria-label=".form-select-sm example">
            <option th:each="hotelOpt : ${T(com.sunglowsys.enums.HotelType).values()}" th:value="${hotelOpt}" th:text="${hotelOpt.name}"></option>
          </select>
        </div>

        <div class="col-md">
          <input type="text" class="form-control mt-4"
                 id="exampleInputEmail" placeholder="email" th:field="*{email}">
        </div>

        <div class="col-md">
          <input type="text" class="form-control mt-4"
                 id="exampleInputMobile" placeholder="mobile" th:field="*{mobile}">
        </div>

        <div class="row entity-footer">
          <div class="col-md-1 ml-4">
            <button type="submit" class="btn btn-primary">Create</button>
          </div>

          <div class="col-md-1">
            <a th:href="@{hotels}" class="btn btn-danger">Cancel</a>
          </div>
        </div>

        </div>



    </form>

  </div>




  <!-- Widgets End -->

  <!-- Footer End -->
  <!--        <div class="content">-->
  <!--            <footer th:replace="footer::footer"></footer>-->
  <!--        </div>-->

  <!-- Content End -->


  <!-- Back to Top -->
  <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
</div>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="lib/chart/chart.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/tempusdominus/js/moment.min.js"></script>
<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>

</html>
